A <a href="https://en.wikipedia.org/wiki/nor’easter">nor’easter</a> (PERSON) grounded flights departing from <a href="https://en.wikipedia.org/wiki/New_York_City">New York City</a> (GPE) this weekend. <a href="https://en.wikipedia.org/wiki/LaGuardia_Airport">LaGuardia</a> (GPE), <a href="https://en.wikipedia.org/wiki/Jeunesse_Féminine_de_Kouba">JFK</a> (PERSON), and <a href="https://en.wikipedia.org/wiki/Newark,_California">Newark</a> (GPE) were all impacted though transportation officials expect normal operations to resume by early Monday morning.
